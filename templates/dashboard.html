<!DOCTYPE html>
<html>
<head>
    <title>AI Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">AI Model Hub</span>
            <a href="/" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Select a Model</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card border-success mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Emotion Detection</h5>
                        <p class="card-text">Detects: Happy, Sad, Fear...</p>
                        <a href="/detect_emotion" class="btn btn-success">Launch Model</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-muted mb-3" style="opacity: 0.6;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Object Detection</h5>
                        <p class="card-text">Detects: Cars, People...</p>
                        <button class="btn btn-secondary" disabled>Unavailable</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-muted mb-3" style="opacity: 0.6;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Voice Recognition</h5>
                        <p class="card-text">Converts Speech to Text</p>
                        <button class="btn btn-secondary" disabled>Unavailable</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
